<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebita</title>
    <style> 
        #love {
            color: red;
        }
        #TextoColor {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Prueba de atributos</h1>

<div id="love">Love will overcome</div>
<br/>
<img src="descarga (2).jpg" width="20%" alt="Zenku el centifero"/>
<br/>
<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Follow this link to earn $1000</a>
<br/><br/>
<a href="https://www.youtube.com/watch?v=tybgqrA-js8&t=2380s" target="_blank">Other link</a>
<br/><br/>

<label for="color-select">Choose a color:</label>
<div id="TextoColor">Mira mi nuevo color!!</div> 

<!--Esto es un Dropdown-->
<select id="color-select">
    <option value="">--Please choose an option--</option>
    <option value="blue">Blue</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
    <option value="orange">Orange</option>
    <option value="pink">Pink</option>
</select>
<br/><br/>
<!--Esto es un TextArea-->
<label for="learn">What do you hope to learn today?</label>
<br/>
<textarea id="learn" name="learn" rows="5" cols="30">
I hope to learn about...
</textarea>
<br/><br/>

<!--Esto es un Checkbox-->
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> I have a bike</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> I have a boat</label><br>


<!--Esto cambia el color de la lista del dropdown-->
<script>
    document.getElementById("color-select").addEventListener("change", function() {
        let selectedColor = this.value;
        document.getElementById("TextoColor").style.color = selectedColor;
    });
</script>

</body>
</html>
